---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/users/{user_id}/posts/{post_id}/comments":
    get:
      summary: Retrieves comments
      tags:
      - Comments
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      - name: post_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Comments retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      nullable: false
                    author:
                      type: object
                      author_id:
                        type: integer
                        nullable: false
                    post:
                      type: object
                      post_id:
                        type: integer
                        nullable: false
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                      title:
                        type: string
                      text:
                        type: string
                      comments_counter:
                        type: integer
                      likes_counter:
                        type: integer
                    text:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - author_id
                  - post_id
                  - text
        '404':
          description: Comments not found
  "/api/v1/users/{user_id}/posts":
    get:
      summary: Retrieves posts
      tags:
      - Posts
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Posts retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      nullable: false
                    author_id:
                      type: integer
                      nullable: false
                    title:
                      type: string
                    text:
                      type: string
                    comments_counter:
                      type: integer
                    likes_counter:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - author_id
                  - title
                  - text
        '404':
          description: Posts not found
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
